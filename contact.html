<!doctype html>
<html lang="fr">
  <head>
    <title>Mc Bear Burger - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<!--_________________________________________ HEADER __________________________________________-->



<!--_________________________________________ FORM __________________________________________-->


<div class="container">
    <div class="row justify-content-center">
        <div class="cd-flex media-container-column col-lg-8">
            <form>

                <!-- Barre Nom prénom et e-mail-->

                <div class="dragArea row">
                    <div class=" col-md-4 col-sm-12 form-group" data-for="name">
                        <label class="form-control-label mbr-font-style display-7" for="name-form1-v">Nom</label>
                        <input id="name-form1-v" class="form-control display-7" type="text" name="nom" data-form-field="Nom" required="required">
                    </div>
                    <div class="col-md-4 col-sm-12 form-group" data-for="first-name">
                        <label class="form-control-label mbr-font-style display-7" for="first-name-form1-v">Prénom</label>
                        <input id="first-name-form1-v" class="form-control display-7" type="text" name="prenom" data-form-field="Prenom" required="required">
                    </div>
                    <div class="col-md-4 col-sm-12 form-group" data-for="e-mail">
                        <label class="form-control-label mbr-font-style display-7" for="e-mail-form1-v">Adresse e-mail</label>
                        <input id="e-mail-form1-v" class="form-control display-7" type="text" name="e-mail" data-form-field="e-mail" required="required">
                    </div>
                </div>

                <!-- Reste du formulaire-->

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Objet du message</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>j'ai avaler de travers</option>
                        <option>j'étais venu parce que je pensais pouvoir voir des ours, mais y'en avais pas</option>
                        <option>quand j'ai fini mon burger, j'avais encore faim</option>
                        <option>quand j'ai ouvert mon burger vegan, il n'y avait que la salade et la sauce</option>
                        <option>j'ai du payer un suplément sous prétexte que j'ai demander deux ou trois viandes en plus, scandaleux !</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Votre texte ici</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Je certifie que je ne racconte pas de bobards</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
              
        </div>
    </div>
</div>

  </body>
</html>
